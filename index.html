<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sean Work Photography | Professional Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #050505;
            --text-color: #ffffff;
            --font-cursive: 'Alex Brush', cursive;
            --font-main: 'Montserrat', "PingFang TC", sans-serif;
            --transition: cubic-bezier(0.25, 1, 0.5, 1);
        }

        body { 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            margin: 0; 
            font-family: var(--font-main);
            overflow-x: hidden;
        }

        header { padding: 60px 20px 40px 20px; text-align: center; }
        .logo { font-family: var(--font-cursive); font-size: clamp(3rem, 10vw, 5rem); cursor: pointer; color: #fff; text-decoration: none; }

        .home-stack {
            display: grid;
            grid-template-columns: 1fr 1.5fr 1fr;
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .card { position: relative; overflow: hidden; background: #000; cursor: pointer; }
        .card-portrait { grid-column: 1; grid-row: 1 / 3; } 
        .card-food     { grid-column: 2; grid-row: 1; }
        .card-space    { grid-column: 2; grid-row: 2; }
        .card-product  { grid-column: 3; grid-row: 1 / 3; }

        .img-wrapper { width: 100%; height: 100%; overflow: hidden; position: relative; }
        .card img { 
            width: 100%; height: 115%; 
            object-fit: cover;
            transition: transform 0.8s var(--transition);
            display: block;
        }
        .card:hover img { transform: scale(1.1); }

        .card-title {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 1.5rem; letter-spacing: 5px; border: 1px solid rgba(255,255,255,0.7);
            padding: 12px 25px; background: rgba(0,0,0,0.4); backdrop-filter: blur(5px);
            white-space: nowrap; z-index: 10;
        }

        .view-section { display: none; animation: fadeIn 0.8s forwards; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .back-btn { cursor: pointer; margin: 40px 0; color: #888; letter-spacing: 3px; font-size: 0.9rem; border: none; background: none; }
        .back-btn:hover { color: #fff; }

        .sub-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; padding: 40px; }
        .sub-card { width: 320px; height: 450px; }

        .photo-list { max-width: 1100px; margin: auto; padding: 0 20px; }
        .photo-item { width: 100%; margin-bottom: 100px; opacity: 0; transform: translateY(30px); transition: 1s; }
        .photo-item.visible { opacity: 1; transform: translateY(0); }

        .pricing-section { padding: 100px 20px; background: #080808; display: none; }
        .pricing-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; max-width: 1200px; margin: 40px auto; }
        .price-card { background: #111; padding: 40px 30px; border: 1px solid #222; text-align: left; }
        .price-card h3 { border-bottom: 1px solid #333; padding-bottom: 15px; margin-top: 0; letter-spacing: 2px; }
        .price-card .price { font-size: 1.4rem; color: #fff; margin: 20px 0; display: block; }
        .price-card ul { padding: 0; list-style: none; color: #888; font-size: 0.9rem; line-height: 1.8; }

        footer { padding: 80px 20px; text-align: center; border-top: 1px solid #111; }
        .footer-title { font-size: 0.75rem; letter-spacing: 4px; color: #555; margin-bottom: 30px; }
        .social-links { display: flex; justify-content: center; gap: 25px; }
        .social-btn {
            width: 55px; height: 55px; border: 1px solid #333; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: #fff; text-decoration: none; font-size: 1.4rem;
            transition: 0.4s var(--transition);
        }
        .social-btn:hover { background: #fff; color: #000; border-color: #fff; transform: translateY(-8px); }

        @media (max-width: 900px) { .home-stack { display: flex; flex-direction: column; } }
    </style>
</head>
<body>

    <header onclick="window.location.reload()"><div class="logo">Sean Work</div></header>

    <div id="home-view" class="view-section active">
        <div class="home-stack">
            <div class="card card-portrait" onclick="showSubView()">
                <div class="img-wrapper"><img src="images人像/日系作品/日系人像1.jpg" class="parallax-img"></div>
                <div class="card-title">PORTRAIT 人像</div>
            </div>
            <div class="card card-food" onclick="showGallery('FOOD 美食', '美食/美食', 11, 'home-view', 'food')">
                <div class="img-wrapper"><img src="images美食/美食1.jpg" class="parallax-img"></div>
                <div class="card-title">FOOD 美食</div>
            </div>
            <div class="card card-space" onclick="showGallery('SPACE 空間', '空間/空間', 10, 'home-view', 'space')">
                <div class="img-wrapper"><img src="images空間/空間1.jpg" class="parallax-img"></div>
                <div class="card-title">SPACE 空間</div>
            </div>
            <div class="card card-product" onclick="showGallery('PRODUCT 商品', '商品/商品', 10, 'home-view', 'product')">
                <div class="img-wrapper"><img src="images商品/商品1.jpg" class="parallax-img"></div>
                <div class="card-title">PRODUCT 商品</div>
            </div>
        </div>
    </div>

    <div id="sub-view" class="view-section">
        <center><button class="back-btn" onclick="goBack()">← BACK TO CATEGORIES</button></center>
        <div class="sub-grid">
            <div class="card sub-card" onclick="showGallery('JAPANESE 日系', '人像/日系作品/日系人像', 13, 'sub-view', 'portrait')">
                <div class="img-wrapper"><img src="images人像/日系作品/日系人像1.jpg"></div><div class="card-title">日系風格</div>
            </div>
            <div class="card sub-card" onclick="showGallery('FASHION 時尚', '人像/時尚作品/時尚人像', 2, 'sub-view', 'portrait')">
                <div class="img-wrapper"><img src="images人像/時尚作品/時尚人像1.jpg"></div><div class="card-title">時尚人像</div>
            </div>
            <div class="card sub-card" onclick="showGallery('EMOTION 情緒', '人像/情緒作品/情緒人像', 9, 'sub-view', 'portrait')">
                <div class="img-wrapper"><img src="images人像/情緒作品/情緒人像1.jpg"></div><div class="card-title">情緒寫真</div>
            </div>
            <div class="card sub-card" onclick="showGallery('COUPLE 情侶', '人像/情侶作品/情侶', 9, 'sub-view', 'portrait')">
                <div class="img-wrapper"><img src="images人像/情侶作品/情侶1.jpg"></div><div class="card-title">情侶寫真</div>
            </div>
            <div class="card sub-card" onclick="showGallery('STUDIO 攝影棚', '人像/攝影棚作品/棚拍人像', 9, 'sub-view', 'portrait')">
                <div class="img-wrapper"><img src="images人像/攝影棚作品/棚拍人像1.jpg"></div><div class="card-title">攝影棚拍</div>
            </div>
        </div>
        <center><button class="back-btn" onclick="goBack()">← BACK TO CATEGORIES</button></center>
    </div>

    <div id="gallery-view" class="view-section">
        <center><button id="gallery-back-btn" class="back-btn" onclick="goBack()">← CLOSE GALLERY</button></center>
        <h2 id="gallery-title" style="text-align:center; letter-spacing:10px; font-weight:300; margin-bottom:60px;"></h2>
        <div class="photo-list" id="photo-list"></div>
        
        <div id="pricing-area" class="pricing-section">
            <h2 style="text-align:center; font-family: var(--font-cursive); font-size: 3rem; margin-bottom: 40px;">Investment</h2>
            <div class="pricing-grid" id="pricing-content"></div>
            <center><button id="gallery-bottom-back-btn" class="back-btn" onclick="goBack()">← CLOSE GALLERY</button></center>
        </div>
    </div>

    <footer>
        <div class="footer-title">CONTACT SEAN WORK</div>
        <div class="social-links">
            <a href="https://line.me/ti/p/~0952298215" target="_blank" class="social-btn" title="Line">
                <i class="fa-brands fa-line"></i>
            </a>
            <a href="https://www.instagram.com/liang_photo1208/" target="_blank" class="social-btn" title="Instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>
        <p style="margin-top: 40px; color: #333; font-size: 0.6rem; letter-spacing: 2px;">&copy; 2025 SEAN WORK PHOTOGRAPHY. ALL RIGHTS RESERVED.</p>
    </footer>

    <script>
        const pricing = {
            portrait: `<div class="price-card"><h3>個人寫真方案</h3><span class="price">NT$ 3,500</span><ul><li>拍攝 1.5 - 2 小時</li><li>精修 15 張 / 毛片全給</li><li>適合個人品牌</li></ul></div><div class="price-card"><h3>情侶寫真</h3><span class="price">NT$ 5,500</span><ul><li>拍攝 3 小時</li><li>精修 30 張 / 專屬調色</li><li>情緒引導與風格建議</li></ul></div>`,
            food: `<div class="price-card"><h3>單品去背方案</h3><span class="price">NT$ 300 / 張</span><ul><li>專業去背製作</li><li>包含光影微調</li><li>量大另有優惠</li></ul></div><div class="price-card"><h3>情境商攝方案</h3><span class="price">NT$ 3,500 / 次</span><ul><li>含桌面陳列佈置</li><li>2 小時拍攝 / 適合社群行銷</li><li>商業版權授權</li></ul></div>`,
            space: `<div class="price-card"><h3>室內設計方案</h3><span class="price">NT$ 5,000 Up</span><ul><li>HDR 多重曝光合成</li><li>垂直校正 / 超廣角拍攝</li><li>包含全景與局部細節</li></ul></div><div class="price-card"><h3>商業建築方案</h3><span class="price">NT$ 10,000 Up</span><ul><li>含晨昏光影捕捉</li><li>建案宣傳用高階修圖</li><li>全時段拍攝 (拍到完為止)</li></ul></div>`,
            product: `<div class="price-card"><h3>商品形象方案</h3><span class="price">NT$ 800 / 張</span><ul><li>高質感光影營造</li><li>複合式光源技術</li><li>高階材質精修</li></ul></div>`
        };

        // --- 核心改動：處理返回邏輯 ---
        let viewHistory = ['home-view'];

        function switchView(viewId, pushState = true) {
            document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });

            if (pushState && viewId !== viewHistory[viewHistory.length - 1]) {
                viewHistory.push(viewId);
                history.pushState({ viewId: viewId }, "");
            }
        }

        function goBack() {
            if (viewHistory.length > 1) {
                history.back(); // 這會觸發 popstate 事件
            }
        }

        // 監聽瀏覽器返回鍵 (popstate)
        window.onpopstate = function(event) {
            if (viewHistory.length > 1) {
                viewHistory.pop(); // 移除當前
                const previousView = viewHistory[viewHistory.length - 1];
                switchView(previousView, false); // 切換回前一個，但不重複紀錄 history
            }
        };

        function showSubView() { switchView('sub-view'); }

        function showGallery(title, folderPath, count, fromView, type) {
            switchView('gallery-view');
            document.getElementById('gallery-title').innerText = title;
            
            // 更新底部按鈕文字與邏輯
            const btnText = fromView === 'sub-view' ? '← BACK TO PORTRAIT CATEGORIES' : '← BACK TO CATEGORIES';
            document.getElementById('gallery-back-btn').innerText = btnText;
            document.getElementById('gallery-bottom-back-btn').innerText = btnText;

            const list = document.getElementById('photo-list');
            list.innerHTML = '';
            for (let i = 1; i <= count; i++) {
                const img = document.createElement('img');
                img.src = `images${folderPath}${i}.jpg`;
                img.className = 'photo-item';
                list.appendChild(img);
            }

            document.getElementById('pricing-content').innerHTML = pricing[type] || '';
            document.getElementById('pricing-area').style.display = 'block';

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('visible'); });
            }, { threshold: 0.1 });
            setTimeout(() => document.querySelectorAll('.photo-item').forEach(el => observer.observe(el)), 100);
        }

        window.addEventListener('scroll', () => {
            document.querySelectorAll('.parallax-img').forEach(img => {
                const rect = img.parentElement.getBoundingClientRect();
                if (rect.top < window.innerHeight && rect.bottom > 0) {
                    img.style.marginTop = `${rect.top * 0.08}px`;
                }
            });
        });

        // 初始化一筆 history 狀態
        history.replaceState({ viewId: 'home-view' }, "");
    </script>
</body>
</html>
